<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description="
      content="Sociality is a site to connect with others and post events and opinions!"
    />
    <title>Post details | Sociality</title>
    <link rel="stylesheet" href="dist/styles.css" />
  </head>
  <body>
    <header class="col-12 position-fixed top-0">
      <nav class="navbar navbar-expand-md">
        <div class="container">
          <a href="index.html" class="navbar-brand"
            ><img src="/assets/logo-color.png" alt="Sociality logo." width="170"
            height="150"" /></a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#nav"
            aria-expanded="false"
            aria-controls="#nav"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="nav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a href="index.html" class="nav-link">Home</a>
              </li>
              <li class="nav-item">
                <a href="profile.html" class="nav-link">Profile</a>
              </li>
              <li class="nav-item">
                <a href="login.html" class="nav-link log-out">Log out</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container pt-5 auth-buttons-container">
        <div class="row pt-4">
          <div class="col-10 col-xl-6 col-lg-6 col-md-6">
            <div class="col-12">
              <button
                class="btn btn-primary"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#edit-post"
                aria-expanded="false"
                aria-controls="edit-post"
              >
                Edit this post
              </button>
              <div class="collapse" id="edit-post">
                <div class="container update-container">
                  <div
                    class="row d-flex justify-content-end align-items-center"
                  >
                    <div class="col-10 mb-5">
                      <form class="edit-post-form update-container">
                        <label for="media" class="mt-3">Image URL</label>
                        <input
                          type="url"
                          name="media"
                          id="update-media"
                          class="form-control"
                        />
                        <label for="title" class="mt-3">Title</label>
                        <input
                          type="text"
                          name="title"
                          id="update-title"
                          class="form-control"
                          required
                        />
                        <label for="body" class="mt-3">Caption</label>
                        <textarea
                          name="body"
                          id="update-body"
                          rows="4"
                          class="form-control"
                        ></textarea>
                        <button class="btn btn-primary mt-3 btn-update-post">
                          Update post
                        </button>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div
            class="col-2 col-xl-6 col-lg-6 col-md-6 d-flex justify-content-end"
          >
            <form class="d-flex align-items-center">
              <button class="btn btn-danger" id="btn-delete-post">
                Delete post
              </button>
            </form>
          </div>
        </div>
      </div>

      <div class="container mb-5 specific-post-container"></div>

      <div class="container mt-5">
        <div class="row">
          <div
            class="col-12 d-flex justify-content-center align-items-center flex-column"
          >
            <a href="index.html" class="link-secondary">
              <p>Back to posts</p>
            </a>
          </div>
        </div>
      </div>
    </main>
    <footer class="text-center text-lg-start bg-white text-muted fixed-bottom">
      <section
        class="d-flex justify-content-center justify-content-lg-between p-4 border-bottom"
      ></section>
      <section class="">
        <div class="container text-center text-md-start mt-5">
          <div class="row mt-3">
            <div class="col-md-3 col-lg-4 col-xl-3 mx-auto mb-4">
              <h6 class="text-uppercase fw-bold mb-4">Sociality</h6>
              <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
            </div>
            <div class="col-md-2 col-lg-2 col-xl-2 mx-auto mb-4">
              <h6 class="text-uppercase fw-bold mb-4">Products</h6>
              <p>
                <a href="#!" class="text-reset">JavaScript</a>
              </p>
            </div>

            <div class="col-md-3 col-lg-2 col-xl-2 mx-auto mb-4">
              <h6 class="text-uppercase fw-bold mb-4">Useful links</h6>
              <p>
                <a href="#!" class="text-reset">Help</a>
              </p>
            </div>
            <div class="col-md-4 col-lg-3 col-xl-3 mx-auto mb-md-0 mb-4">
              <h6 class="text-uppercase fw-bold mb-4">Contact</h6>
              <p>
                <i class="fas fa-home me-3 text-secondary"></i> 7052 Trondheim,
                Norway
              </p>
              <p>
                <i class="fas fa-envelope me-3 text-secondary"></i>
                info@example.com
              </p>
            </div>
          </div>
        </div>
      </section>
      <div
        class="text-center p-4"
        style="background-color: rgba(0, 0, 0, 0.025)"
      >
        Â© 2023 Copyright:
        <a class="text-reset fw-bold" href="/index.html">Sociality</a>
      </div>
    </footer>
    <script defer src="js/specific-post.js" type="module"></script>
    <script
      defer
      src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"
    ></script>
  </body>
</html>
